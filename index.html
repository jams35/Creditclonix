<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Developer" content="João Augusto Maia de Souza">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/icone.png" type="image/x-icon">
    <title>Creditclonix</title>
</head>

<body>
    <header>
        <div class="titulo-header">
            <h1>PEÇA JÁ O SEU CARTÃO VISA PLATINUM</h1>
        </div>
    </header>
    <main>
        <div class="cartao"> <!-- animate__animated animate__backInDown -->
            <div class="topo-cartao">
                <div class="titulo-cartao">
                    <p>Cartão de crédito</p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                        <path
                            d="M54.2 202.9C123.2 136.7 216.8 96 320 96s196.8 40.7 265.8 106.9c12.8 12.2 33 11.8 45.2-.9s11.8-33-.9-45.2C549.7 79.5 440.4 32 320 32S90.3 79.5 9.8 156.7C-2.9 169-3.3 189.2 8.9 202s32.5 13.2 45.2 .9zM320 256c56.8 0 108.6 21.1 148.2 56c13.3 11.7 33.5 10.4 45.2-2.8s10.4-33.5-2.8-45.2C459.8 219.2 393 192 320 192s-139.8 27.2-190.5 72c-13.3 11.7-14.5 31.9-2.8 45.2s31.9 14.5 45.2 2.8c39.5-34.9 91.3-56 148.2-56zm64 160a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z" />
                    </svg>
                </div>
            </div>
            <div class="chip">
                <img src="./img/chip.png" alt="Chip do Cartão">
            </div>
            <div class="rodape-cartao">
                <div class="rodape-cartao-esquerda">
                    <div class="numero-cartao"><p>5322 2037 9332 5226</p></div>
                    <div><p>02/30</p></div>
                    <div><p>Joao Augusto Maia de Souza</p></div>
                </div>
                <div class="rodape-cartao-direita">
                    <img src="./img/visa.png" alt="Logo da VISA">
                    <span>VISA CARD</span>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
</body>

</html>
